<h1>Rare Newsroom</h1>

<div class="newsroomList">
    {% for post in site.posts %}
        <div class="newsroomItem">
            <div class="newsroomNewsData">
                {{ post.date | date: "%d.%m.%Y" }}
                {% for tag in post.tags %}
                    {% capture tag_name %}{{ tag }}{% endcapture %}
                    <span class="list-tag">
                        #{{ tag_name }}
                    </span>
                {% endfor %}
            </div>
            <a href="{{ post.url }}">{{ post.title }}</a><br>
        </div>
    {% endfor %}
</div>
