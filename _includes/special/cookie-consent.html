<div id="cookie-notice" class="cookieNotice">
    <div class="cookieText">
        <h3>üç™</h3>
        <p class="Bold">Help yourself to&nbsp;some cookies!</p>
        <p>We're using third party cookies and scripts to improve the functionality of this website. <a href="/legal/privacy">Legal explanation</a> >></p>
        <div class="Right">
            <button id="cookie-notice-accept" class="cookieButton">Nice!</button>
        </div>
    </div>
</div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }
    
    // Check if the cookie is already set
    // If not, show the cookie notice
    document.addEventListener('DOMContentLoaded', function() {
        var cookieNotice = document.getElementById('cookie-notice');
        
        if(readCookie('cookie-notice-dismissed')=='true') {
            cookieNotice.style.display = 'none';
        } else {
            cookieNotice.style.display = 'block';
        }
        
        document.getElementById('cookie-notice-accept').addEventListener("click", function() {
            createCookie('cookie-notice-dismissed','true',31);
            cookieNotice.style.display = 'none';
        });
    });
</script>
